<html>
  <head>
    <title>Docker Web</title>
  </head>
  <body>

    <h3>Request: GET /api/items (text data)</h3>
    <p id="get-api-items"></p>
    <hr>

    <h3>Request: GET /api/items/{id} (text data)</h3>
    <p id="get-api-items-id"></p>
    <hr>

    <h3>Request: POST /api/items (text data)</h3>
    <p id="post-api-items"></p>
    <hr>

    <h3>Request: PUT /api/items/{id} (text data)</h3>
    <p id="put-api-items"></p>
    <hr>

    <h3>Request: DELETE /api/items/{id} (text data)</h3>
    <p id="delete-api-items"></p>
    <hr>

    <h3>WebSocket Connection</h3>

    <form name="publish">
      <input type="text" name="message" />
      <input type="submit" value="Send" />
    </form>

    <div id="subscribe"></div>

    <script src="env.js"></script>
    <script src="node_modules/whatwg-fetch/fetch.js"></script>
    <script src="client.js"></script>
  </body>
</html>
